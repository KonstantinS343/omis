{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/historydetailres.css' %}" />
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="overlap">
          <div class="overlap-group"><div class="text-wrapper"><a class="auth"  href={% url 'user_history' pk%}>История бронирования</a></div></div>
          <div class="div-wrapper"><div class="text-wrapper-2"><a class="auth"  href={% url 'user_create' pk%}>Создать бронирование</a></div></div>
          <div class="overlap-4"><div class="text-wrapper-5">ParkSpot Finder</div></div>
        </div>
        <div class="text-wrapper-6">ParkSpot Finder</div>
        <form action="{% url 'user_history_update' pk order_id%}" method="post">
          {% csrf_token %}
          <div class="overlap-group-2">
            <div class="rectangle"></div>
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
            <div class="rectangle-3"></div>
            <div class="text-wrapper-7">Информация о бронировании</div>
            <div class="rectangle-6"></div>
            <div class="text-wrapper-8"><input type="submit" value="Изменить бронирование"></div>
            <div class="text-wrapper-7">Информация о бронировании</div>
            <div class="text-wrapper-9"><input type="text" name="date" value="{{order.date}}"></div>
            <div class="text-wrapper-10"><input type="text" name="time" value="{{order.time}}"></div>
            <div class="text-wrapper-11"><input type="text" name="location" value="{{order.location}}"></div>
            <div class="text-wrapper-12"><input type="text" name="duration" value="{{order.duration}}"></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
